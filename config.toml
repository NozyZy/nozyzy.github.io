hasCJKLanguage = false

# ignore some build errors
ignoreLogs = ['warning-goldmark-raw-html']

# default amount of posts in each pages
pagination.pagerSize = 10

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Writeups"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = "Writeups"
  [[menu.main]]
    weight = 2
    identifier = "articles"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Articles"
    url = "/articles/"
    # title will be shown when you hover on this menu link
    title = "Articles"
  [[menu.main]]
    weight = 3
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 4
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
  [[menu.main]]
    weight = 5
    identifier = "whoami"
    pre = ""
    post = ""
    name = "./whoami"
    url = "/whoami"
    title = ""


# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

[params]
  defaultTheme = "auto"
  gitRepo = "https://github.com/NozyZy/nozyzy.github.io"
  fingerprint = "sha256"
  dateFormat = "02-01-2006"
  title = "NozZy"
  description = "French Cybersecurity Analyst and CTF enjoyer."
  images = ["assets/nozzy.png"]
  keywords = ["CTF", "WU", "Write-up", "Cyber", "Cybersecurity"]
  optimizeImages = true

  [params.author]
    name = "NozZy"
    email = "nozzy@club-rezo.net"
    link = "nozyzy.github.io"
    sex = "M"

  # Header config
  [params.header]
    desktopMode = "fixed"
    mobileMode = "auto"
  themeChangeMode = "switch"

    [params.header.title]
      logo = "https://avatars.githubusercontent.com/u/60878689?v=4"
      name = "NozZy"
      typeit = false

  # Footer config
  [params.footer]
    enable = true
    custom = ''
    hugo = true
    copyright = true
    author = true
    since = 2023
    # license info (HTML format is supported)
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  [params.section]
    # special amount of posts in each section page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

  [params.list]
    # special amount of posts in each list page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

  [params.app]
    # optional site title override for the app when added to an iOS home screen or Android launcher
    title = "NozZy"
    # whether to omit favicon resource links
    noFavicon = false
    # modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = ""
    # Android browser theme color
    themeColor = "#ffffff"
    # Safari mask icon color
    iconColor = "#5bbad5"
    # Windows v8-10 tile color
    tileColor = "#da532c"

  # Search config
  [params.search]
    enable = true
    type = "fuse"
    contentLength = 4000
    placeholder = ""
    maxResultLength = 10
    snippetLength = 30
    highlightTag = "em"
    absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""
    [params.search.fuse]
      # DoIt NEW | 0.2.12 https://fusejs.io/api/options.html
      index = "index.json"
      isCaseSensitive = false
      minMatchCharLength = 2
      findAllMatches = false
      location = 0
      threshold = 0.3
      distance = 100
      ignoreLocation = false
      useExtendedSearch = false
      ignoreFieldNorm = false

  [params.image]
    # cache remote images for better optimisations
    cacheRemote = true
    # Image resizing and optimisation
    optimise = true

# Home page config
[params.home]
  rss = 1
  [params.home.profile]
    enable = true
    gravatarEmail = ""
    avatarURL = "/images/nozzy.png"
    title = "NozZy"
    subtitle = "French Cybersecurity student and CTF enjoyer."
    typeit = false
    social = true

  # Home page posts
  [params.home.posts]
    enable = true
    paginate = 6

# Social config about the author
[params.social]
  GitHub = "NozyZy"
  Linkedin = ""
  Twitter = "Nozzouille"
  Discord = "nozyzy"
  RootMe= "NozZy"
  HackTheBox = "NozyZy"
  Email = "nozzy@club-rezo.net"
  #RSS = true

[params.page]
  # DoIt NEW | 0.2.0 whether to hide a page from home page
  hiddenFromHomePage = false
  # DoIt NEW | 0.2.0 whether to hide a page from search results
  hiddenFromSearch = false
  # DoIt NEW | 0.2.0 whether to enable twemoji
  twemoji = false
  # whether to enable lightgallery
  lightgallery = true
  # DoIt NEW | 0.2.0 whether to enable the ruby extended syntax
  ruby = true
  # DoIt NEW | 0.2.0 whether to enable the fraction extended syntax
  fraction = true
  # whether to show link to Raw Markdown content of the content
  linkToMarkdown = true
  # DoIt NEW | 0.2.14 configure the link to the source file of the post
  linkToSource = true
  # "https://github.com/user/repo/blob/main/{path}"
  # DoIt NEW | 0.2.13 configure the link to edit the post
  linkToEdit = false
  # "https://github.com/user/repo/edit/main/{path}"
  # "https://gitlab.com/user/repo/-/edit/main/{path}"
  # "https://bitbucket.org/user/repo/src/main/{path}?mode=edit"
  # DoIt NEW | 0.2.14 configure the link to report issue for the post
  linkToReport = false
  # "https://github.com/user/repo/issues/new?title=[bug]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|Url|{url}|%0A|Filename|https://github.com/user/repo/blob/main/{path}|"
  # DoIt NEW | 0.2.4 whether to show the full text content in RSS
  rssFullText = false
  # DoIt NEW | 0.2.13 whether to enable series navigation
  seriesNavigation = true
  # whether to enable last modified time
  enableLastMod = true
  # whether to enable word count
  enableWordCount = true
  # whether to enable reading time estimation
  enableReadingTime = true

